version: 2
project_name: solar
dist: dist

gomod:
  proxy: true

builds:
  - main: ./
    binary: "{{ .ProjectName }}"
    goos:
      - js
    goarch:
      - wasm
    env:
      - CGO_ENABLED=0

archives:
  - formats: ["binary"]
    name_template: '{{ .Binary }}'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^doc:'
      - '^tests:'
      - '^test:'
      - '^chore:'

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

snapshot:
  version_template: "{{ .Tag }}"
